    b2: gán giá trị cho tongThuNhap, soNguoiPhuThuoc
    b3: xét thu nhập chịu thuế bằng công thức: thuNhapChiuThue= tongThuNhap - 4 - soNguoiPhuThuoc * 1.6
    b4: so sánh với bảng thu nhập chịu thuế
    b5: Xem thu nhâp chịu thuế nằm trong khoảng nào thì tính thuế cần nộp bằng công thức: tienThue = thuNhapChiuThue=  * % thuế suất

<div class="form-body pb50">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Tính tiền thuế thu nhập cá nhân</h3>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                           <input class="form-control" type="text" id="hoTen" name="hoTen" placeholder="Họ và tên" required>
                           <div class="valid-feedback">Đã nhập</div>
                           <div class="invalid-feedback">Bạn chưa nhập họ và tên </div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="tongThuNhap" id="tongThuNhap" placeholder="Tổng thu nhập năm (triệu)" required>
                             <div class="valid-feedback">Đã nhập</div>
                             <div class="invalid-feedback">Bạn chưa nhập tổng thu nhập </div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="soNguoiPhuThuoc" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc" required>
                             <div class="valid-feedback">Đã nhập</div>
                             <div class="invalid-feedback">Bạn chưa nhập số người phụ thuộc </div>
                        </div>

                    <div class="form-check" style="margin-top: 10px">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label">Tôi xác nhận tất cả dữ liệu đều đúng!</label>
                     <div class="invalid-feedback">Vui lòng xác nhận dữ liệu bạn đã nhập!</div>
                    </div>
              

                        <div class="form-button">
                            <button type="submit" id="submitButton" class="btn btn-primary" onclick="xuatTienThue()">XUẤT KẾT QUẢ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
