<div class="form-body pb50">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Tính tiền điện</h3>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                           <input class="form-control" type="text" id="tenKhachHang" name="tenKhachHang" placeholder="Tên khách hàng" required>
                           <div class="valid-feedback">Đã nhập</div>
                           <div class="invalid-feedback">Bạn chưa nhập tên khách hàng </div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="soKW" id="soKW" placeholder="Số KW" required>
                             <div class="valid-feedback">Đã nhập</div>
                             <div class="invalid-feedback">Bạn chưa nhập số kw điện </div>
                        </div>

                    <div class="form-check" style="margin-top: 10px">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label">Tôi xác nhận tất cả dữ liệu đều đúng!</label>
                     <div class="invalid-feedback">Vui lòng xác nhận dữ liệu bạn đã nhập!</div>
                    </div>
              

                        <div class="form-button">
                            <button type="submit" id="submitButton" class="btn btn-primary" onclick="xuatTienDien()">XUẤT KẾT QUẢ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
